<section class="p-3 p-md-4 p-xl-5">
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
            <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
               <h3 class="m-0">Bienvenido!</h3>
               <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="../../assets/devops.webp" width="490"
                  height="160" alt="Logo que le quieran poner">
               <p class="mb-0">¿Aún no eres miembro?
                  <a href="/register" class="link-secondary text-decoration-none">Registrate</a>
               </p>
            </div>
         </div>
         <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
            <div class="p-3 p-md-4 p-xl-5">
               <div class="row">
                  <div class="col-12">
                     <div class="mb-5">
                        <h3>Inicio de sesión</h3>
                     </div>
                  </div>
               </div>
               <form action="#!">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                     <div class="col-12">
                        <label for="email" class="form-label">Correo<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email" id="email"
                           placeholder="nombre@ejemplo.com" required>
                     </div>
                     <div class="col-12">
                        <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" id="password" value="" required>
                     </div>
                     <div class="col-12">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                           <label class="form-check-label text-secondary" for="remember_me">
                              Mantenerme logueado
                           </label>
                        </div>
                     </div>
                     <div class="col-12">
                        <div class="d-grid">
                           <button class="btn bsb-btn-xl boton-custom" data-bs-toggle="modal"
                              data-bs-target="#exampleModal" type="submit">Inicar sesión</button>
                        </div>
                     </div>
                  </div>
               </form>


            </div>
         </div>
      </div>
   </div>
</section>
