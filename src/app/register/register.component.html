<section class="p-3 p-md-4 p-xl-5">
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
            <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">

               <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="../../assets/registro.png" width="490"
                  height="160" alt="Logo que le quieran poner">
            </div>
         </div>
         <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
            <div class="p-3 p-md-4 p-xl-5">
               <div class="row">
                  <div class="col-12">
                     <div class="mb-5">
                        <h3>Registro</h3>
                     </div>
                  </div>
               </div>
               <form action="#!">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                     <div class="col-12">
                        <label for="email" class="form-label">Correo<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" [formControl]="correo" name="email" id="email"
                           placeholder="nombre@ejemplo.com" required>
                     </div>
                     <div class="col-12">
                        <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" [formControl]="contrasenia" name="password"
                           id="password" value="" required>
                     </div>
                     <div class="col-12">
                        <div class="d-grid">

                           <button class="btn bsb-btn-xl boton-custom" type="submit" data-bs-toggle="modal"
                              data-bs-target="#invitationModal" (click)="onSubmit()">Registrarse</button>

                        </div>
                     </div>
                  </div>
               </form>


            </div>
         </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="invitationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Introduzca código de invitación</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <label for="inputInvitationCode" class="form-label">Código de invitación</label>
                  <input type="text" id="inputInvitationCode" class="form-control" [formControl]="codigoInvitacion"
                     aria-describedby="codigoInvitacion">
                  <div id="codigoInvitacion" class="form-text">
                     Se ha envíado un código de invitación a la dirección de correo electrónico que indicaste, por favor
                     ingresalo en este campo.
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn boton-custom" (click)="register()">Aceptar</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Modal -->

   </div>
</section>
