<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<app-car-modal [showModal]="showCreateCarModal" [mode]="modalMode" [data]="selectedCar"
               (formSubmit)=modalDataHandler($event)
               (closeModal)="closeCreateCarModal()">
</app-car-modal>
<ngb-toast *ngIf="showToast"
           [delay]="5000"
           (hidden)="toggleToast()"
           header="Notification header">
  {{toastContent}}
</ngb-toast>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Employees</b></h2>
          </div>
          <div class="col-sm-6">
            <a (click)="openCreateCarModal()" class="btn btn-success" data-toggle="modal"><i
              class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>
                        <span class="custom-checkbox">
                           <input type="checkbox" id="selectAll">
                           <label for="selectAll"></label>
                        </span>
          </th>
          <th>Id</th>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>VIN</th>
          <th>Fecha de compra</th>
          <th>Costo</th>
          <th>Foto</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of entries; let index = index">
            <td>
                          <span class="custom-checkbox">
                             <input type="checkbox" id="checkbox2" name="options[]" value="1">
                             <label for="checkbox2"></label>
                          </span>
            </td>
            <td>{{ entry.id }}</td>
            <td>{{ entry.placa }}</td>
            <td>{{ entry.marca }}</td>
            <td>{{ entry.modelo }}</td>
            <td>{{ entry.VIN }}</td>
            <td>{{ entry.fecha_compra }}</td>
            <td>{{ entry.costo }}</td>
            <td><img [src]="entry.url_foto" alt="Car Image"></td>
            <td>
              <a class="edit" data-toggle="modal" (click)="openEditCarModal(index)">
                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
              </a>
              <a class="delete" data-toggle="modal" (click)="deleteCar(index)">
                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Edit Modal HTML --><!-- The Modal -->
</body>
